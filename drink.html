<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="drink.css">
  <title></title>
</head>
<body>
  <h1 align="center">Drink Water</h1>
  <br>
  <h2>How much water do you drink?</h2>
  <form method="POST" name="water_form" action="./water.html">
<input type="radio" id="bottle" name="water" value="bottle" onclick="show()">
  <label for="bottle">Bottles</label>
  <input type="radio" id="liter" name="water" value="liter" onclick="show()" >
  <label for="liter">Liters</label>
  <input type="radio" id="cups" name="water" value="cups" onclick="show()" >
  <label for="cups">Cups</label>
  <br>
  <br>
  <input type="number" id="amount" name="amount" style="display: none" size="3">
  <br>
  <br>
  <input type="submit" value="Submit" onclick="save_data()">
</form>
<script>
function show() {
  var x = document.getElementById("amount");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "block";
  }
}

function save_data()
{
  var type=document.forms.water_form.elements.water.value;
  localStorage.setItem("type",type);
  var amount=document.getElementById("amount").value;
  localStorage.setItem("amount",amount);
}

</script>
</body>
</html>
