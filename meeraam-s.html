	<script>
		function change()
		{
			var before=1;
			do
			{
				var random=Math.floor(Math.random() * 3) + 1;
			}
			while(random==before);
			switch(random)
			{
				case 1:
					window.document.location="./meeraam-s.html";
					break;
				case 2:
					window.document.location="./meeragr-s.html";
					break;
				case 3:
					window.document.location="./meerait-s.html";
					break;
				default:
					alert("An error has occured. Tell CMB owners about it");
					console.log("Error with the random number");
		}
		}
