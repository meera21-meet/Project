	<script>
		function change()
		{
			var before=3;
			do
			{
				var random=Math.floor(Math.random() * 3) + 1;
			}
			while(random==before);
			switch(random)
			{
				case 1:
					window.document.location="./meeraam-ms.html";
					break;
				case 2:
					window.document.location="./meeragr-ms.html";
					break;
				case 3:
					window.document.location="./meerait-ms.html";
					break;
				default:
					alert("An error has occured. Tell CMB owners about it");
					console.log("Error with the random number");
		}
		}
